<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>  
    <link rel="stylesheet" type="text/css" href="app.css"> 
</head>
<body>
    <div>
         <input type="submit" value="Thêm" onclick="myAdd()">
    </div>
    <div id="welcomeDiv" style="display:none;" class="lds-ring"><p>Đang thêm</p><div></div><div></div><div></div><div></div></div>
<script>
        function myAdd() {
            document.getElementById("welcomeDiv").style.display = "block";
            setTimeout(function(){ 
              var x = Math.floor((Math.random() * 10) + 1);
              if(x%2 == 0){
                document.getElementById("welcomeDiv").innerHTML = "Đã thêm";
              }else{
                document.getElementById("welcomeDiv").innerHTML = "Không thể thêm";
              } 
            }, 5000);
        }
    </script>
</body>
</html>
